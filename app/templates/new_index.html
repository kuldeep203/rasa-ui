{% extends "layout.html" %}
{% block title %}AIS TechMate | AI Powered Chatbot{% endblock %}
{% block content %}
<div class="container-fluid" style="padding-left: 0px;">
    <!--chatbot widget -->
    <div class="" style="display:block; height:100vh; width: 100%;">
        <div class="chat_header" style="background: linear-gradient(45deg, #066CFC, #E63F36);">

            <!--Add the name of the bot here -->
            <div class="head">
                <span class="chat_header_title">AIS TechMate</span>
                <span class="dropdown-trigger" href='#' data-target='dropdown1'>
                        <i class="material-icons">
                            more_vert
                        </i>
                    </span>
            </div>

            <!-- Dropdown menu-->
            <ul id='dropdown1' class='dropdown-content'>
                <li><a href="#" id="clear">Clear</a></li>
                <li><a href="#" id="restart">Restart</a></li>
                <!-- <li><a data-toggle="collapse" href="#chat-collapse" role="button" aria-expanded="false"
                        aria-controls="chat-collapse" id="close">Close</a></li> -->
            </ul>
        </div>
        <!--Chatbot contents goes here -->
        <!-- <div class="container-fluid"> -->
        <div class="chats" id="chats">
            <div class="clearfix"></div>
        </div>
        <!-- </div> -->

        <!--keypad for user to type the message -->
        <div class="keypad">
                <textarea id="userInput" placeholder="Type your message here"
                          class="usrInput form-control z-depth-1" rows="2"></textarea>
            <div id="sendButton"><i class="fa fa-paper-plane" aria-hidden="true"></i></div>
        </div>
    </div>

</div>

{% endblock %}
